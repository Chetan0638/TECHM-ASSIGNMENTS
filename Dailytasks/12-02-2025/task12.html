<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function largernum(){
            var num=parseInt(prompt("enter a  integer number"));
            var num1=parseInt(prompt("enter another number"));
            if(num>num1){
                document.writeln(+num+" is greater than"+num1);
            }
            else{
                document.writeln(+num1+" is greater than"+num);
            }
        }
        largernum();

    </script>
   

    
</body>
</html>
