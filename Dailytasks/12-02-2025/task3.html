<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        function currentdate(){
            let now = new Date(); 
            let m = now.getMonth() + 1; 
            let d = now.getDate();
            let y = now.getFullYear(); 
            console.log(`Today's date: ${m}/${d}/${y}`); 
          }
          currentdate();
      
    </script>
</body>
</html>
