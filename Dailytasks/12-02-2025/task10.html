<!DOCTYPE html>
<html>
<head>
  <title>Multiplication and Division Calculator</title>
</head>
<body>
  <h2>Multiplication and Division Calculator</h2>
  <form>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2"><br><br>
    <button onclick="calculate()">Calculate</button>
  </form>
  <p id="result"></p>

  <script>
    function calculate() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerHTML = "Please enter valid numbers.";
        return;
      }

      let multiplication = num1 * num2;
      let division = num2 !== 0 ? num1 / num2 : "Cannot divide by zero.";

      document.getElementById("result").innerHTML = `Multiplication: ${num1} * ${num2} = ${multiplication}<br>Division: ${num1} / ${num2} = ${division}`;
    }
  </script>
</body>
</html>
